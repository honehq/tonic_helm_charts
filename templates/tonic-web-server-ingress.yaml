# use_ingress currently only used by TIM
{{- if eq (.Values.tonicai).use_ingress true  }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tonic-web-server-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
      { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.tonicai.web_server.certificate_arn }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    external-dns.alpha.kubernetes.io/hostname: tonic.{{ .Values.subdomain }}.honehq.io
spec:
  rules:
  - host: tonic.{{ .Values.subdomain }}.honehq.io
    http:
      paths:
      - backend:
          service:
            name: ssl-redirect
            port:
              name: use-annotation
        path: /
        pathType: Prefix
      - backend:
          service:
            name: tonic-web-server
            port:
              number: 80
        path: /
        pathType: Prefix
{{- end }}